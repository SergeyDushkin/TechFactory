<!DOCTYPE html>
<html ng-app="locationsApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>

                Дополнительные сведения см. по ссылке http://go.microsoft.com/fwlink/?LinkID=617521
